<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="question-palette" id="question-palette">
        <div class="question-palette-body">
            <ul id="question-palette-body">
                <li class="question-palette-item">
                <nav class="palette">
                    <!-- naviagate to question nunmbers-->
                    <button id="q1">1</button>
                    <button id="q2">2</button>
                    <button id="q3">3</button>
                    <button id="q4">4</button>
                </nav>      
                
                </li>
            </ul>
        </div>
    <div class="quiz-container" id="quiz">
        <p id="timer"></p>
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <div class="outerButtons">
        <div class="buttons">
            <button id="previous">Previous</button>
        </div>
        <div class="buttons">
            <button id="submit">Submit</button>
        </div>
        <div class="buttons">
        <button id="next">Next</button>
        </div>
        </div>
    </div>

    <!-- Create a question palette-->
    
    <script src="script.js"></script>
</body>

</html>
